@PART[ISRU,MiniISRU]:NEEDS[!RationalResources]
{
  +MODULE[ModuleResourceConverter],0
  {
    @ConverterName = Aerozine
    @StartActionName = Start ISRU [Aerozine]
    @StopActionName = Stop ISRU [Aerozine]
    @ToggleActionName = Toggle ISRU [Aerozine]
    !OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]] {}
    @OUTPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
    {
      @ResourceName = Aerozine
    }
  }
  +MODULE[ModuleResourceConverter],0
  {
    @ConverterName = Nitroxide
    @StartActionName = Start ISRU [Nitroxide]
    @StopActionName = Stop ISRU [Nitroxide]
    @ToggleActionName = Toggle ISRU [Nitroxide]
    !OUTPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]] {}
    @OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
    {
      @ResourceName = Nitroxide
    }
  }
  +MODULE[ModuleResourceConverter],0
  {
    @ConverterName = Aerozine + Nitroxide
    @StartActionName = Start ISRU [Aerozine + Nitroxide]
    @StopActionName = Stop ISRU [Aerozine + Nitroxide]
    @ToggleActionName = Toggle ISRU [Aerozine + Nitroxide]
    @OUTPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
    {
      @ResourceName = Aerozine
    }
    @OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
    {
      @ResourceName = Nitroxide
    }
  }
}
