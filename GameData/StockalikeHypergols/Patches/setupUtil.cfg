B9_TANK_TYPE
{
	name = AZ50NTO
	tankMass = 0.00085
	tankCost = 0.7
	RESOURCE
	{
		name = Aerozine50
		unitsPerVolume = 2.25
	}
	RESOURCE
	{
		name = NTO
		unitsPerVolume = 2.75
	}
}
@PART[*]:FOR[zzzHypergolUtil_1]
{
	%StockalikeHypergolPlaceholder = True
}
@PART[*]:FOR[zzzHypergolUtil_2]
{
	!StockalikeHypergolPlaceholder = delete
}
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:HAS[#Hypergolic[True]]:AFTER[zzzHypergolUtil_1]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = Hypergolic
			tankType = AZ50NTO
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}
	}
}
// Engine and tank setup
@PART[*]:HAS[#Hypergolic[True]]:AFTER[zzzHypergolUtil_2]
{
	// Changes the default fuel
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		%currentSubtype = Hypergolic
	}
	
	// Only need to change name. 2.25:2.75 is the same as 0.9:1.1
	@MODULE[ModuleEngines*],*
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
		}
	}
	
	// Not present in tanks, but some engines have fuel onboard
	@RESOURCE[LiquidFuel]
	{
		@name = Aerozine50
		@amount *= 5
		@maxAmount *= 5
	}
	@RESOURCE[Oxidizer]
	{
		@name = NTO
		@amount *= 5
		@maxAmount *= 5
	}
}
